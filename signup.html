<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LensCraft Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange': '#E6A55E',
                        'dark-gray': '#333333'
                    }
                }
            }
        }
    </script>
</head>
<body background="image/bk.png"></body>
<body class="bg-white">
    <!-- Header with Logo and Login -->
<header class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="w-2/1"></div>
    <div class="w-2/1 flex justify-center">
    </div>
    <!-- Logo -->
    <div class="text-center">
        <div class="flex justify-center items-center">
            <img src="https://picsum.photos/100/100?random=1" alt="LensCraft Studio Logo" class="h-24 w-auto opacity-0">
            <div class="absolute">
                <div class="logo-text text-5xl font-bold flex items-center">
                    <span class="text-green-700">L</span>
                    <span class="text-dark-text">S</span>
                    <span class="text-green-700">.</span>
                </div>
            </div>
        </div>
        <div class="logo-text text-sm tracking-widest uppercase mt-1 text-dark-text">
            LENSCRAFT STUDIO
        </div>
    </div>
</div>
    <div class="w-1/3 flex justify-end">
        <div class="text-right">
            <div class="flex items-center justify-end mb-2">
                <label for="email" class="mr-2 font-medium">Email</label>
                <input type="email" id="email" class="border border-gray-300 px-2 py-1 w-40">
            </div>
            <div class="text-right mb-2">
                <a href="signup.html" class="text-sm hover:underline">No account? Sign up</a>
            </div>
            <div class="flex items-center justify-end mb-2">
                <label for="password" class="mr-2 font-medium">Password</label>
                <input type="password" id="password" class="border border-gray-300 px-2 py-1 w-40">
            </div>
            <button class="bg-gray-300 hover:bg-gray-400 px-4 py-1 text-sm">Login</button>
        </div>
    </div>
</header>


<!-- Navigation Menu -->
<nav class="container mx-auto px-4 py-2">
<ul class="flex justify-center space-x-16 text-xl font-medium">
    <li><a href="index.html" class="hover:text-orange">Home</a></li>
    <li><a href="about.html" class="hover:text-orange">About us</a></li>
    <li><a href="gallery.html" class="hover:text-orange">Gallery</a></li>
    <li><a href="services.html" class="hover:text-orange">Service</a></li>
    <li><a href="contact.html" class="hover:text-orange">Contact us</a></li>
</ul>
</nav>
    
    <!-- Orange Divider -->
    <div class="w-full h-3 bg-orange"></div>

    <!-- Main Content - Account Creation Form -->
    <main class="container mx-auto px-4 py-12">
        <h1 class="text-2xl font-medium text-center mb-8">Create you new account</h1>
        
        <form class="max-w-md mx-auto">
            <div class="mb-6">
                <label for="name" class="block text-lg font-medium mb-2">User Name</label>
                <input type="text" id="name" class="w-full border border-gray-300 px-3 py-2">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-lg font-medium mb-2">Email</label>
                <input type="email" id="email" class="w-full border border-gray-300 px-3 py-2">
            </div>
            
            <div class="mb-6">
                <label for="new-password" class="block text-lg font-medium mb-2">New Password</label>
                <input type="password" id="new-password" class="w-full border border-gray-300 px-3 py-2">
            </div>
            
            <div class="mb-8">
                <label for="repeat-password" class="block text-lg font-medium mb-2">Confirm Password</label>
                <input type="password" id="Confirm-password" class="w-full border border-gray-300 px-3 py-2">
            </div>
            
            <button type="submit" class="w-full bg-orange text-black font-medium py-3 text-lg hover:bg-opacity-90 transition-colors">
                Sign Up
            </button>
        </form>
    </main>
</body>
<div id="footer" class="text-right">

</div>
</html>
