<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange': '#e09e5a',
                        'light-gray': '#f5f5f5',
                        'dark-gray': '#333333',
                        'blue-highlight': '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body background="image/bk.png"></body>
<body class="min-h-screen bg-white">
    <!-- Header with Logo and Login -->
    <header class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="w-2/1"></div>
        <div class="w-2/1 flex justify-center">
        </div>
        <!-- Logo -->
        <div class="text-center">
            <div class="flex justify-center items-center">
                <img src="https://picsum.photos/100/100?random=1" alt="LensCraft Studio Logo" class="h-24 w-auto opacity-0">
                <div class="absolute">
                    <div class="logo-text text-5xl font-bold flex items-center">
                        <span class="text-green-700">L</span>
                        <span class="text-dark-text">S</span>
                        <span class="text-green-700">.</span>
                    </div>
                </div>
            </div>
            <div class="logo-text text-sm tracking-widest uppercase mt-1 text-dark-text">
                LENSCRAFT STUDIO
            </div>
        </div>
    </div>
        <div class="w-1/3 flex justify-end">
            <div class="text-right">
                <div class="flex items-center justify-end mb-2">
                    <label for="email" class="mr-2 font-medium">Email</label>
                    <input type="email" id="email" class="border border-gray-300 px-2 py-1 w-40">
                </div>
                <div class="text-right mb-2">
                    <a href="signup.html" class="text-sm hover:underline">No account? Sign up</a>
                </div>
                <div class="flex items-center justify-end mb-2">
                    <label for="password" class="mr-2 font-medium">Password</label>
                    <input type="password" id="password" class="border border-gray-300 px-2 py-1 w-40">
                </div>
                <button class="bg-gray-300 hover:bg-gray-400 px-4 py-1 text-sm">Login</button>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="container mx-auto px-4 py-2">
        <ul class="flex justify-center space-x-16 text-xl font-medium">
            <li><a href="index.html" class="hover:text-orange">Home</a></li>
            <li><a href="about.html" class="hover:text-orange">About us</a></li>
            <li><a href="gallery.html" class="hover:text-orange">Gallery</a></li>
            <li><a href="services.html" class="hover:text-orange">Service</a></li>
            <li><a href="contact.html" class="hover:text-orange">Contact us</a></li>
        </ul>
    </nav>

    <!-- Orange Divider -->
    <div class="w-full h-3 bg-orange mt-2"></div>

    <!-- Booking Form -->
    <section class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold text-center mb-8">Booking From</h2>
        
        <form class="max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- First Name -->
                <div class="flex flex-col md:flex-row md:items-center">
                    <label for="firstName" class="w-40 font-medium mb-2 md:mb-0">First Name</label>
                    <input type="text" id="firstName" class="flex-grow border border-gray-300 px-3 py-2">
                </div>
                
                <!-- Last Name -->
                <div class="flex flex-col md:flex-row md:items-center">
                    <label for="lastName" class="w-40 font-medium mb-2 md:mb-0">Last Name</label>
                    <input type="text" id="lastName" class="flex-grow border border-gray-300 px-3 py-2">
                </div>
                
                <!-- Phone -->
                <div class="flex flex-col md:flex-row md:items-center">
                    <label for="phone" class="w-40 font-medium mb-2 md:mb-0">Phone</label>
                    <input type="tel" id="phone" class="flex-grow border border-gray-300 px-3 py-2">
                </div>
                
                <!-- Email -->
                <div class="flex flex-col md:flex-row md:items-center">
                    <label for="email" class="w-40 font-medium mb-2 md:mb-0">Email</label>
                    <input type="email" id="email" class="flex-grow border border-gray-300 px-3 py-2">
                </div>
            </div>
            
            <!-- Address (Full Width) -->
            <div class="mb-6">
                <div class="flex flex-col md:flex-row md:items-center">
                    <label for="address1" class="w-40 font-medium mb-2 md:mb-0">Address</label>
                    <input type="text" id="address1" class="flex-grow border border-gray-300 px-3 py-2">
                </div>
            </div>
            
            <!-- Address Line 2 -->
            <div class="mb-6">
                <div class="flex flex-col md:flex-row md:items-center">
                    <label for="address2" class="w-40 invisible mb-2 md:mb-0">Address</label>
                    <input type="text" id="address2" class="flex-grow border border-gray-300 px-3 py-2">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Select Service -->
                <div class="flex flex-col md:flex-row md:items-center relative">
                    <label for="service" class="w-40 font-medium mb-2 md:mb-0">Select Service</label>
                    <div class="flex-grow relative">
                        <select id="service" class="w-full appearance-none border border-gray-300 px-3 py-2 pr-10 bg-white">
                            <option value="wedding" selected>Wedding</option>
                            <option value="family">Family</option>
                            <option value="portrait">Portrait</option>
                            <option value="class">Photography Class</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Select Date -->
                <div class="flex flex-col md:flex-row md:items-center">
                    <label for="date" class="w-40 font-medium mb-2 md:mb-0">Select Date</label>
                    <div class="flex-grow relative">
                        <input type="date" id="date" class="w-full appearance-none border border-gray-300 px-3 py-2 pr-10">
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Select Time -->
                <div class="flex flex-col md:flex-row md:items-center md:col-start-2">
                    <label for="time" class="w-40 font-medium mb-2 md:mb-0">Select Time</label>
                    <div class="flex-grow relative">
                        <input type="time" id="time" class="w-full appearance-none border border-gray-300 px-3 py-2 pr-10">
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="bg-orange hover:bg-orange-500 text-black px-8 py-2 text-lg">Submit</button>
            </div>
        </form>
    </section>

    <script>
        // JavaScript to handle dropdown display
        document.addEventListener('DOMContentLoaded', function() {
            // This would be expanded with actual functionality in a real implementation
            console.log("Form initialized");
        });
    </script>
</body>
