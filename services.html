<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LensCraft Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange': '#E6A55E',
                        'dark-gray': '#333333'
                    }
                }
            }
        }
    </script>
</head>
<body background="image/bk.png"></body>
<body class="bg-white">
    <!-- Header with Logo and Login -->
<header class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="w-2/1"></div>
    <div class="w-2/1 flex justify-center">
    </div>
    <!-- Logo -->
    <div class="text-center">
        <div class="flex justify-center items-center">
            <img src="https://picsum.photos/100/100?random=1" alt="LensCraft Studio Logo" class="h-24 w-auto opacity-0">
            <div class="absolute">
                <div class="logo-text text-5xl font-bold flex items-center">
                    <span class="text-green-700">L</span>
                    <span class="text-dark-text">S</span>
                    <span class="text-green-700">.</span>
                </div>
            </div>
        </div>
        <div class="logo-text text-sm tracking-widest uppercase mt-1 text-dark-text">
            LENSCRAFT STUDIO
        </div>
    </div>
</div>
    <div class="w-1/3 flex justify-end">
        <div class="text-right">
            <div class="flex items-center justify-end mb-2">
                <label for="email" class="mr-2 font-medium">Email</label>
                <input type="email" id="email" class="border border-gray-300 px-2 py-1 w-40">
            </div>
            <div class="text-right mb-2">
                <a href="signup.html" class="text-sm hover:underline">No account? Sign up</a>
            </div>
            <div class="flex items-center justify-end mb-2">
                <label for="password" class="mr-2 font-medium">Password</label>
                <input type="password" id="password" class="border border-gray-300 px-2 py-1 w-40">
            </div>
            <button class="bg-gray-300 hover:bg-gray-400 px-4 py-1 text-sm">Login</button>
        </div>
    </div>
</header>


<!-- Navigation Menu -->
<nav class="container mx-auto px-4 py-2">
<ul class="flex justify-center space-x-16 text-xl font-medium">
    <li><a href="index.html" class="hover:text-orange">Home</a></li>
    <li><a href="about.html" class="hover:text-orange">About us</a></li>
    <li><a href="gallery.html" class="hover:text-orange">Gallery</a></li>
    <li><a href="services.html" class="hover:text-orange">Service</a></li>
    <li><a href="contact.html" class="hover:text-orange">Contact us</a></li>
</ul>
</nav>
    
    <!-- Orange Divider -->
    <div class="w-full h-3 bg-orange"></div>
    
    <main class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Wedding Photography -->
            <div class="flex flex-col items-center">
                <div class="w-full h-48 md:h-56 lg:h-64 overflow-hidden mb-4">
                    <img src="https://picsum.photos/600/400?random=2" alt="Wedding Photography" class="w-full h-full object-cover">
                </div>
                <h2 class="text-xl font-medium text-center">Wedding Photography</h2>
            </div>
            
            <!-- Family Photos Session -->
            <div class="flex flex-col items-center">
                <div class="w-full h-48 md:h-56 lg:h-64 overflow-hidden mb-4">
                    <img src="https://picsum.photos/600/400?random=3" alt="Family Photos Session" class="w-full h-full object-cover">
                </div>
                <h2 class="text-xl font-medium text-center">Family Photos Session</h2>
            </div>
            
            <!-- Portrait Session -->
            <div class="flex flex-col items-center">
                <div class="w-full h-48 md:h-56 lg:h-64 overflow-hidden mb-4">
                    <img src="https://picsum.photos/600/400?random=4" alt="Portrait Session" class="w-full h-full object-cover">
                </div>
                <h2 class="text-xl font-medium text-center">Portrait Session</h2>
            </div>
            
            <!-- Photography Class -->
            <div class="flex flex-col items-center">
                <div class="w-full h-48 md:h-56 lg:h-64 overflow-hidden mb-4">
                    <img src="https://picsum.photos/600/400?random=5" alt="Photography Class" class="w-full h-full object-cover">
                </div>
                <h2 class="text-xl font-medium text-center">Photography Class</h2>
            </div>
        </div>
        
        <div class="flex justify-center mt-16">
            <a href="booking.html" class="bg-orange hover:bg-opacity-80 text-black font-medium px-12 py-3 text-xl">
                Book Now
            </a>
        </div>
    </main>
